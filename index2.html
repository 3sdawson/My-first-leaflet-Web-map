<!DOCTYPE html>
  <html>
    <head>
      <title> My first Leaflet map</title>
	  <link rel="stylesheet" href="main.css"/>
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

    </head>
  <body>
    <H1>Example</H1>
    <div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script>
  //initialize the map         
  var map = L.map('map').setView([42.3600825, -71.0588801], 12);
  //[42.3600825, -71.0588801], 12);
  //Create baselayer - tiles         
  var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxZoom: 19
    }
	
  );
  var marker = L.marker([42.349239, -71.041342]).addTo(map);
  var popup = "Hotel";
marker.bindPopup(popup); 
  var brewery = L.marker([42.346868, -71.034396]).addTo(map);
  var popup = "Brewery";
brewery.bindPopup(popup); 
  var circle = L.circle([42.359116, -71.049592], 500, {
  color: 'red',
  fillColor: '#f03',
  fillOpacity: 0.5
}).addTo(map);
var polygon = L.polygon([
  [42.349239, -71.041342],
  [42.346868, -71.034396],
  [42.359116, -71.049592]
]).addTo(map);
// Create a marker first
var geojsonMarkerOptions = {
  radius: 8,
  fillColor: "#ff7800",
  color: "#000",
  weight: 1,
  opacity: 1,
  fillOpacity: 0.8
};

//create a empty geojson layer
var geojson = L.geoJson(null,{
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);
  }
}).addTo(map);
  
  backgroundMap.addTo(map);
</script>
  </body>
</html>
